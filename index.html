    <script>
        document.getElementById("toggleButton").onclick = function () {
            this.classList.toggle("clicked");


        };
        function addHTML() {
            const container = document.getElementById('adder');
            // Check if the HTML content already exists to avoid adding duplicates
            if (!container.querySelector('.mm')) {
                const newLine = document.createElement('div');
                newLine.classList.add('mm');
                newLine.textContent = 'Menu';
                container.appendChild(newLine);
            }
        }
        function removeHTML() {
            const container = document.getElementById('adder');
            const dynamicLine = container.querySelector('.mm');
            if (dynamicLine) {
                container.removeChild(dynamicLine);
            }
        }
        function handleResize() {
            // Check if the screen width is <= 762px (max-width)
            if (window.matchMedia("(max-width: 768px)").matches) {
                addHTML();
            } else{
                removeHTML();
            }
        }

        // Run handleResize on page load to handle the initial screen size
        handleResize();

        // Set up an event listener to handle changes in screen size
        window.addEventListener('resize', handleResize);
    </script>
